<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .wrapper {position: relative;}
        .button {width: 50px;height: 20px;background-color: green;}
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            border-radius: 10px;
            position: absolute;
            left: 10%;
            top: 10%;
            display: none;
        }
        .show{display: block;}
    </style>
</head>
<body>
   
  <div id="wrapper" class="wrapper">
      <div id="btn" class="button">点击</div>
      <div id="box" class="box">这里是Box</div>
  </div>

   <script src="jquery.js"></script>
   <script>
    $('.button').on('click',function() {
        if ($('.box').hasClass('show')) {
            $('.box').removeClass('show');
        } else {
            $('.box').addClass('show');
        }
        
        $(document).one('click',function() {
            $('.box').removeClass('show');
        })
    });
    $('.wrapper').on('click',function(e) {
        e.stopPropagation();
    });    
   </script>  
</body>
</html>
